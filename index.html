<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけん</title>
</head>
<body>
  <div id="app">
    <h1>{{ result }}</h1>
    <h2>{{ resultQuest }}</h2>
    <!-- 敵の手 -->
    <div>
      <img :src="enemyHandImage" width="300" height="300">
    </div>

    <!-- 自分の手 -->
    <button v-on:click="fight('goo')">ぐー</button>
    <button v-on:click="fight('choki')">ちょき</button>
    <button v-on:click="fight('par')">ぱー</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        hand: ['goo', 'choki', 'par'],
        enemyHand: '',
        enemyHandImage: 'img/janken.png',
        result: 'いざ勝負',
        quest: ['わんとなく','物真似する','ラップ一章節','歌う','踊る'],
        resultQuest: ''
      },
      methods: {
        fight: function(myHand) {
          // 敵の手をランダム生成
          // 0 1 2のいずれかの数字をランダム生成
          var index = Math.floor(Math.random() * Math.floor(3));
          var index2 = Math.floor(Math.random() * Math.floor(5));
          this.enemyHand = this.hand[index];
          this.resultQuest = this.quest[index2];

          if(this.enemyHand === 'goo'){
            this.enemyHandImage = "img/goo.jpg";
          }else if(this.enemyHand === 'choki'){
            this.enemyHandImage = 'img/choki.png';
          }else if(this.enemyHand = 'par'){
            this.enemyHandImage = 'img/par.png';
          }
          
          // 自分の手と敵の手を比較する
          console.log('敵の手:'+this.enemyHand);
          console.log('自分の手:'+myHand);
          
          

          // 引き分け判定
          if(myHand === this.enemyHand){
            console.log('引き分け');
            this.result = '引き分け';
            this.resultQuest = '';
          }

          //勝ち判定
          if(this.enemyHand === 'goo' && myHand === 'par'){
            console.log('勝ち!');
            this.result = '勝ち';
            this.resultQuest = '';
          }else if(this.enemyHand === 'choki' && myHand === 'goo'){
            console.log('勝ち!');
            this.result = '勝ち';
            this.resultQuest = '';
          }else if(this.enemyHand === 'par' && myHand === 'choki'){
            console.log('勝ち!');
            this.result = '勝ち';
            this.resultQuest = '';
          }

          //負け判定
          if(this.enemyHand === 'goo' && myHand === 'choki'){
            console.log('負け!');
            this.result = '負け';
            this.resultQuest;
          }else if(this.enemyHand === 'choki' && myHand === 'par'){
            console.log('負け!');
            this.result = '負け';
            this.resultQuest;
          }else if(this.enemyHand === 'par' && myHand === 'goo'){
            console.log('負け!');
            this.result = '負け';
            this.resultQuest;
          }
        }
      }
    })
  </script>
</body>
</html>
